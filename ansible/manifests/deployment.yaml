apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-backend
  namespace: postgres-cp2
  labels:
    app: postgres
spec:
  replicas: 2
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres-container
        image: cp2acr.azurecr.io/cp2-repo/postgresql:cp2
        volumeMounts:
        - mountPath: "/mnt/data/"
          name: pvc-volume
        env:
          - name: POSTGRES_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: postgres-admin-password
                key: admin_password
      volumes:
        - name: pvc-volume
          persistentVolumeClaim:
            claimName: pvc-postgres
